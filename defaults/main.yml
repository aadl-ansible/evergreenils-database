---
postgresql_version: 10

postgresql_listen_addresses:
  - '*'
postgresql_pg_hba_passwd_hosts:
  - 0.0.0.0/0
postgresql_ext_install_contrib: yes
postgresql_ext_install_dev_headers: yes

postgresql_random_page_cost: 2.0

postgresql_extensions:
  - python3-psycopg2
  - libbusiness-isbn-perl
  - libjson-xs-perl
  - liblibrary-callnumber-lc-perl
  - libmarc-record-perl
  - libmarc-xml-perl
  - librose-uri-perl
  - libuuid-tiny-perl
  - libxml-libxml-perl
  - libxml-libxslt-perl

postgresql_users:
  - name: evergreen
    pass: evergreen
    encrypted: yes

postgresql_user_privileges:
  - name: evergreen
    role_attr_flags: "SUPERUSER"

postgresql_databases:
  - name: evergreen
    owner: evergreen
    hstore: yes
    encoding: 'UNICODE'
    lc_collate: 'C'
    lc_ctype: 'C'

postgresql_database_extensions:
  - db: evergreen
    extensions:
      - xml2
      - intarray
      - pgcrypto
      - unaccent

evergreen_database_perl_dependencies:
  - libbusiness-isbn-perl
  - libjson-xs-perl
  - liblibrary-callnumber-lc-perl
  - libmarc-record-perl
  - librose-uri-perl
  - libuuid-tiny-perl
  - libxml-libxml-perl
  - libxml-libxslt-perl
  - libdbi1
  - libdbi-dev
  - libdbd-pg-perl
  - libdbd-pgsql